<body>

    <!-- Contact -->
    <section id="contact" class="contact">
        <div class="container-fluid">
            <h1 class="heading">Contact</h1>
            <div class="contact-form">
                <form class="form" action="confirm.php" method="post">
                    <div class="form-group name-block">
                        <div class="form-label-wrapper">
                            <label class="form-label">お名前</label>
                            <div class="required-label">
                                <p>必須</p>
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <input name="name" id="name" type="text" class="form-control" placeholder="山田太郎" required>
                        </div>
                    </div>
                    <div class="form-group file-block">
                        <div class="form-label-wrapper">
                            <label class="form-label">履歴書</label>
                        </div>
                        <div class="input-wrapper">
                            <label class="file-label" id="file-label" for="resume">ファイルを選択</label><input type="file" id="resume" accept=".pdf">
                            <p class="notice">※ ○MB以下<br>※ pdfのみ</p>
                            <div class="resume-name-wrapper">
                                <input class="resume-name" type="text" id="resume-name" disabled>
                                <img id="cancel-btn" class="cancel-btn" src="img/batsu.svg" alt="batsu">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
