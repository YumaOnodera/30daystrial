<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Campany</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- No Border -->
    <section class="no-border">
        <div class="container-fluid">
            <h1 class="heading">No Border</h1>
            <table class="property">
                <tr class="tb-interval-bottom">
                    <td class="tb-head bg-lightgray tb-interval-right">価格</td>
                    <td class="bg-white tb-interval-right"><span class="text-red text-strong">6</span>万円</td>
                    <td class="tb-head bg-lightgray">敷金</td>
                    <td class="bg-white">3万円</td>
                </tr>
                <tr class="tb-interval-bottom">
                    <td class="tb-head bg-lightgray tb-interval-right">礼金</td>
                    <td class="bg-white tb-interval-right">3万円</td>
                    <td class="tb-head bg-lightgray">管理費</td>
                    <td class="bg-white">3,000円</td>
                </tr>
                <tr>
                    <td rowspan="2" class="tb-head bg-lightgray tb-interval-right">備考</td>
                    <td colspan="3" rowspan="2" class="bg-white">・エアコン付き<br>・近くにコンビニある</td>
                </tr>
            </table>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
